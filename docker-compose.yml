version: "3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - ${EXPOSED_PORT}:${PORT}
    restart: unless-stopped

  postgres:
    image: postgres:13
    volumes:
      - postgres-app-data:/var/lib/postgresql/data
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD:
      POSTGRES_USER:
      POSTGRES_DB:

volumes:
  postgres-app-data:
